<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a href="tambah.html" class="navbar-brand">Penggajian</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row my-2">
            <div class="col-md-6">
                <h5>Tambah Karyawan</h5>
            </div>
            <div class="col-md-6">
                <a href="index.html" class="btn btn-primary float-end"><i class="fa fa-circle-arrow-left"></i>
                    Kembali</a>
            </div>
        </div>
        <div class="row">
            <form action="">
                <div class="mb-3">
                    <label class="form-label" for="nik">NIK :</label>
                    <input class="form-control" type="text" id="nik" name="nik" size="10" maxlength="10"
                        placeholder="misal: 123" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="nama">Nama :</label>
                    <input class="form-control" type="text" id="nama" name="nama" required placeholder="misal: Fulan">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="tanggal_mulai">Tanggal Mulai :</label>
                    <input class="form-control" type="date" id="tanggal_mulai" name="tanggal_mulai" min="1945-12-12"
                        max="2008-12-12">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="gaji_pokok">Gaji Pokok :</label>
                    <input class="form-control" type="number" id="gaji_pokok" name="gaji_pokok" required min="1000000"
                        step="1000">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Status Karyawan :</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status_karyawan" id="tetap" value="TETAP"
                            checked>
                        <label class="form-check-label" for="tetap">TETAP</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status_karyawan" id="kontrak" value="KONTRAK">
                        <label class="form-check-label" for="kontrak">KONTRAK</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status_karyawan" id="magang" value="MAGANG">
                        <label class="form-check-label" for="magang">MAGANG</label>
                    </div>
                </div>
                <button type="reset" class="btn btn-primary float-end"><i class="fa fa-arrows-rotate"></i> Reset</button>
                <button type="submit" class="btn btn-success float-end"><i class="fa fa-save"></i> Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
